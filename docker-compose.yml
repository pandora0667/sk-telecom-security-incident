services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: skt-security-analysis
    restart: always
    ports:
      - "8888:3000"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  app-public: 